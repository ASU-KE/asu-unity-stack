<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Page- Example page</title>
    <!-- CSS only -->
    <!-- FONTAWESOME loaded from CDN 'kit' URL -->
    <script
      src="https://kit.fontawesome.com/35fb12a3a9.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unity.web.asu.edu/bootstrap4-theme/dist/css/bootstrap-asu.css"
    />

    <!-- *************************************************************** -->
    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- *************************************************************** -->
    <!-- include bundled scripts from packages -->
    <script src="../dist/vendor.production.js"></script>
    <script src="../dist/degreePages.production.js"></script>

    <!--  MOCK RFI form component -->
    <!-- <script src="../mocks/RequestInfoForm/index.js"></script> -->
  </head>
  <body>
    <!-- Provide target divs for two carousels. Must have unique ids or class name. -->
    <div id="degreePageContainer"></div>

    <script>
      /**
       * This exmaple show how to use a degree page component
       * from a static HTML page with plain vanilla JS
       */
      // Setup and initialize component.

      const dataSource = {
        endpoint: "https://degreesearch-proxy.apps.asu.edu/degreesearch/",
        method: "findAllDegrees",
        init: "false", // "true" | "false"ÃŽ
        program: "undergrad", // graduate | undergrad
        cert: "false", // "true" | "false"
        // CollegeAcadOrg: null, //  OPTIONAL: example values: CLW, CTB, CTE
        // DepartmentCode: null, //  OPTIONAL: example values: CMANAGE, CHUMARTCLT, CHL
      };

      // those links are just examples
      const actionUrls = {
        applyNowUrl: "https://webapp4.asu.edu/uga_admissionsapp/?partner=CORP",
        majorInfoUrl: `/examples/program-detail-page.html?acadPlan={ACAD_PLAN_CODE}`,
        // majorInfoUrl:
        //   `programs/College/{ACAD_PLAN_CODE}/undergrad/false`
        // more example here: https://asudev.jira.com/browse/WS2-691?focusedCommentId=1302038
      };

      AsuDegreePages.initListingPage({
        targetSelector: "#degreePageContainer",
        props: {
          actionUrls,
          hero: {
            image: {
              url: "https://webapp4.asu.edu/programs/resources/images/ds_header_undergrad.jpg",
              altText: "Undergraduate Degrees",
              size: "medium",
            },
            title: {
              text: "Undergraduate Degrees",
              highlightColor: "gold",
            },
          },
          introContent: {
            type: "text",
            title: {
              text: "This is introductory marketing copy. Lorem ipsum dolor sit amet",
              // component: "h2", default h2
            },
            contents: [
              {
                text: `Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias aut, repellat ipsum facere voluptate dicta obcaecati deserunt nobis suscipit eaque?
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias aut, repellat ipsum facere voluptate dicta obcaecati deserunt nobis suscipit eaque?
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias aut, repellat ipsum facere voluptate dicta obcaecati deserunt nobis suscipit eaque?`,
              },
            ],
          },
          // hasFilters: false, // OPTIONAL
          // hasSearchBar: false, // OPTIONAL
          programList: {
            dataSource,
            settings: {
              hideCollegeSchool: true,
            },
          },
        },
      });
    </script>
    <script src="./js/example-helper.js"></script>
  </body>
</html>
