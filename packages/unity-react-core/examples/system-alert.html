<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SystemAlert component - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="../../unity-bootstrap-theme/dist/unity-bootstrap-theme2.css" />

  <!-- Load FontAwesome -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script
src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- *************************************************************** -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- ATTENTION! IF REACT IS NOT BUNDLED INTO THE LIBRARY UNCOMMENT
         THOSE LINES BELOW
      -->
  <!-- *************************************************************** -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/unityReactCore.umd.js"></script>
</head>

<body>
  <div class="container">
    <div class="border p-4">
      <div id="warning-system-alert"></div>
      <div id="info-system-alert"></div>
      <div id="success-system-alert"></div>
      <div id="error-system-alert"></div>
    </div>
  </div>

  <script>
    // Setup and initialize system-alert options.
    unityReactCore.initSystemAlert({
      targetSelector: "#warning-system-alert",
      props: {
        type: "warning",
        children: "Uh oh, warning Content",
        dismissable: true
      },
    });

    unityReactCore.initSystemAlert({
      targetSelector: "#info-system-alert",
      props: {
        type: "info",
        children: "Very informative message.",
        dismissable: true
      },
    });

    unityReactCore.initSystemAlert({
      targetSelector: "#success-system-alert",
      props: {
        type: "success",
        children: "Successful message!",
        dismissable: true
      },
    });

    unityReactCore.initSystemAlert({
      targetSelector: "#error-system-alert",
      props: {
        type: "error",
        children: "Danger! Danger! Danger! Danger! Danger!",
        dismissable: true
      },
    });

  </script>
  <script src="./js/example-helper.js"></script>
</body>

</html>
