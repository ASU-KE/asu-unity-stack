<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagination component - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css" />

  <!-- Load FontAwesome -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script
src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- *************************************************************** -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- ATTENTION! IF REACT IS NOT BUNDLED INTO THE LIBRARY UNCOMMENT
         THOSE LINES BELOW
      -->
  <!-- *************************************************************** -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/libCore.umd.js"></script>
</head>

<body>
  <div class="container">
    <div class="border p-4">
      <!-- Provide target divs for two carousels. Must have unique ids or class name. -->
      <div id="default-pagination"></div>
      <div id="bordered-pagination"></div>
      <div id="gray1-pagination"></div>
      <div id="gray2-pagination"></div>
      <div id="gray7-pagination"></div>
    </div>
  </div>

  <script>
    // Setup and initialize pagination options.
    AsuWebCore.initPagination({
      targetSelector: "#default-pagination",
      props: {
        type: "default",
        background: "white",
        totalPages: 4,
      },
    });
    AsuWebCore.initPagination({
      targetSelector: "#bordered-pagination",
      props: {
        type: "bordered",
        background: "white",
        totalPages: 45,
        showFirstButton: true,
        showLastButton: true,
      },
    });
    AsuWebCore.initPagination({
      targetSelector: "#gray1-pagination",
      props: { type: "default", background: "gray1", currentPage: 5 },
    });
    AsuWebCore.initPagination({
      targetSelector: "#gray2-pagination",
      props: { type: "default", background: "gray2" },
    });
    AsuWebCore.initPagination({
      targetSelector: "#gray7-pagination",
      props: { type: "default", background: "gray7" },
    });
  </script>
  <script src="./js/example-helper.js"></script>
</body>

</html>
