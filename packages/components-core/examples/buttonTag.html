<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Tag component - Example page</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://asu.github.io/asu-unity-stack/@asu/unity-bootstrap-theme/css/unity-bootstrap-theme.bundle.css" />

  <!-- Load FontAwesome -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script
src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- *************************************************************** -->
  <!-- Load React. -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <script src="../dist/libCore.umd.js"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center border p-4">
      <!-- Provide target elements -->
      <div id="tag-button"></div>
      <div id="tag-link"></div>
    </div>
  </div>

  <script>
    // Setup and initialize button tags options.
    AsuWebCore.initButtonTag({
      targetSelector: "#tag-button",
      props: {
        label: "Tag Button",
        color: "gray",
        onClick: () => alert('Tag button clicked'),
      },
    });
    AsuWebCore.initButtonTag({
      targetSelector: "#tag-link",
      props: {
        label: "Tag Link",
        color: "white",
        href: "/#example-link",
      },
    });
  </script>
  <script src="./js/example-helper.js"></script>
</body>

</html>
